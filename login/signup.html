
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="form-box signup" id="singup-form">
        <div class="form-content">
            <h2>Đăng kí tài khoản</h2>
            <form action="#">
                <div class="input-field">
                    <input type="text" name="email" placeholder="Nhập email của bạn" required>
                    <label>Emai</label>
                </div>
                <div class="input-field">
                    <input type="text" name="hoten" placeholder="Nhập họ tên của bạn" required>
                    <label>Họ tên</label>
                </div>
                <div class="input-field">
                    <input type="tel" name="std" placeholder="Nhập số điện thoại của bạn" required>
                    <label>Số điện thoại</label>
                </div>
                <div class="input-field">
                    <input type="password" name="pass" placeholder="Nhập mật khẩu của bạn" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="policy-text">
                    <input type="checkbox" id="policy">
                    <label for="policy">
                        Tôi đồng ý<a href="#" class="option">điều khoản và điều kiện</a>
                    </label>
                </div>
                <button type="submit">Đăng kí</button>
                <div class="bottom-link">
                    Đã có tài khoản?
                    <a href="login.html" id="login-link">Đăng nhập</a>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
